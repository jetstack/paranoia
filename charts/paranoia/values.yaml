# Default values for paranoia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: paranoia
  pullPolicy: Never
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

controller:
  # Controller configuration
  args:
    - controller

  # Controller-specific configuration options
  config:
    # How often to reconcile the resources (in minutes)
    requeueTime: 10
    # Address to serve metrics on at the /metrics path
    metricsServingAddress: "0.0.0.0:8080"
    # Log level (debug, info, warn, error, fatal, panic)
    logLevel: "info"
    # Time for image version in cache to be considered fresh
    imageCacheTimeout: "30m"
    # Time that the manager should wait for all controllers to shutdown
    gracefulShutdownTimeout: "10s"
    # Time in which all resources should be updated
    cacheSyncPeriod: "5h"
    # Maximum number of concurrent reconciles for the controller
    maxConcurrentReconciles: 1
    # List of namespaces to exclude from the controller's operations
    namespaceExclude: []
    # Address to serve pprof on for profiling (optional)
    pprofServingAddress: ""

  # Environment variables
  env: []
    # - name: GOOGLE_APPLICATION_CREDENTIALS
    #   value: /etc/creds/credentials.json

  # Volume mounts
  volumeMounts: []
    # - name: creds
    #   mountPath: /etc/creds
    #   readOnly: true

# Volumes
volumes: []
  # - name: creds
  #   secret:
  #     secretName: creds

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  name: metrics
  # Additional labels for the service (useful for ServiceMonitor matching)
  labels:
    app: paranoia

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Enable metrics and ServiceMonitor
metrics:
  enabled: true
  port: 8080
  path: /metrics
  serviceMonitor:
    enabled: true
    # Deploy ServiceMonitor to monitoring namespace (common for kube-prometheus-stack)
    namespace: monitoring
    # Allow monitoring services in any namespace
    namespaceSelector:
      any: true
    # Labels required for kube-prometheus-stack discovery
    # The 'release' label must match what Prometheus is configured to select
    labels:
      release: kube-prometheus-stack-1745399205
      app.kubernetes.io/part-of: kube-prometheus-stack
    interval: 30s

  # Alternative simple ServiceMonitor configuration
  # Use this if the main ServiceMonitor doesn't work due to label selector issues
  serviceMonitorSimple:
    enabled: false
    namespace: monitoring
    namespaceSelector:
      matchNames:
        - default
    labels:
      release: kube-prometheus-stack-1745399205
    interval: 30s

resources:
  limits:
    cpu: 500m
    memory: 3Gi
  requests:
    cpu: 200m
    memory: 3Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# RBAC Configuration
rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["namespaces"]
      verbs: ["list", "get", "watch"]
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["list", "get", "watch"]

# Legacy configurations (these are now under controller.config)
# Kept for backward compatibility but consider using controller.config instead
excludedNamespaces: []
requeueTime: 10
