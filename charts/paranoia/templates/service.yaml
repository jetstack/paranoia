apiVersion: v1
kind: Service
metadata:
  name: {{ include "paranoia.fullname" . }}
  labels:
    {{- include "paranoia.labels" . | nindent 4 }}
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: {{ .Values.service.name }}
  selector:
    {{- include "paranoia.selectorLabels" . | nindent 4 }}
